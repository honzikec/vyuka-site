server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Fixes the :8080 port redirect issue when a trailing slash is missing
    port_in_redirect off;
    
    # Send relative redirects instead of absolute ones
    absolute_redirect off;

    # Handle Astro routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
